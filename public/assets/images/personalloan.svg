<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="personalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Modern Credit Card with Depth -->
  <rect x="15" y="32" width="90" height="60" rx="12" fill="url(#personalGrad)" filter="url(#glow)"/>
  <rect x="15" y="32" width="90" height="24" rx="12" fill="#1D4ED8"/>
  <!-- Card Chip -->
  <rect x="26" y="40" width="24" height="18" rx="3" fill="white" opacity="0.98"/>
  <rect x="28" y="42" width="20" height="14" rx="2" fill="#2563EB"/>
  <rect x="30" y="44" width="4" height="10" rx="1" fill="white" opacity="0.3"/>
  <rect x="36" y="44" width="4" height="10" rx="1" fill="white" opacity="0.3"/>
  <!-- Card Number Lines -->
  <rect x="26" y="64" width="75" height="5" rx="2.5" fill="white" opacity="0.95"/>
  <rect x="26" y="74" width="62" height="5" rx="2.5" fill="white" opacity="0.85"/>
  <rect x="26" y="84" width="50" height="5" rx="2.5" fill="white" opacity="0.7"/>
  <!-- Logo Circle -->
  <circle cx="88" cy="80" r="12" fill="white" opacity="0.3"/>
  <circle cx="88" cy="80" r="8" fill="white" opacity="0.2"/>
</svg>
